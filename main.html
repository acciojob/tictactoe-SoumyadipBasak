<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Global styles to keep the look consistent with your screenshots */
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 20px;
    }

    /* Outer container as requested */
    .container {
      max-width: 520px;
      margin: 0 auto;
    }

    /* Header style matching the screenshot wordmark look */
    .title {
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 56px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 20px 0 10px;
      line-height: 1;
      user-select: none;
    }

    /* Initial input area */
    .initial-view {
      display: block;
      margin: 0 auto;
      max-width: 460px;
      text-align: left;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 12px 0;
    }

    label {
      font-weight: 600;
      margin-right: 10px;
    }

    input[type="text"] {
      width: calc(100% - 120px);
      padding: 8px 10px;
      border: 1px solid #333;
      border-radius: 3px;
    }

    #submit {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      margin-top: 6px;
    }

    /* Board view (hidden until submit) */
    .board-view {
      display: none;
    }

    .page-title {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 28px;
      margin: 16px 0;
    }

    .message {
      font-size: 20px;
      margin: 6px 0 12px;
    }

    /* 3x3 grid board */
    .board {
      width: 360px;
      height: 360px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 1px;
      margin: 0 auto;
      border: 2px solid #333;
      background: #333;
    }

    .cell {
      background: #f9cbd8; /* light pink as in screenshot */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      user-select: none;
    }

    /* Colored row/column emphasis for win look can be done when needed */
    .cell.x { color: #000; }
    .cell.o { color: #000; }

    /* Winner highlight (optional) */
    .winner .cell {
      pointer-events: none;
    }

    /* Simple responsive tweak */
    @media (max-width: 480px) {
      .board { width: 300px; height: 300px; }
      .cell { font-size: 64px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Initial input view -->
    <div class="initial-view" id="initial-view">
      <div class="title" aria-label="Tic Tac Toe">TIC TAC TOE</div>

      <div class="row" style="justify-content:flex-start;">
        <label for="player-1">Player 1</label>
        <input type="text" id="player-1" placeholder="enter name" />
      </div>

      <div class="row" style="justify-content:flex-start;">
        <label for="player-2">Player 2</label>
        <input type="text" id="player-2" placeholder="enter name" />
      </div>

      <button id="submit" aria-label="Submit players">Start Game</button>
    </div>

    <!-- Board view (hidden initially) -->
    <div class="board-view" id="board-view" aria-label="Game board">
      <div class="title" style="margin-top:20px; font-size:40px; font-family:inherit;">TIC TAC TOE</div>
      <div class="page-title" id="turn-label" style="margin-top:8px;">
        <!-- dynamic content: "harsh, you're up" -->
      </div>

      <div class="board" id="board" role="grid" aria-label="Game board grid">
        <!-- 9 cells with ids 1..9 (as required) -->
        <div class="cell" id="1" role="gridcell" tabindex="0"></div>
        <div class="cell" id="2" role="gridcell" tabindex="0"></div>
        <div class="cell" id="3" role="gridcell" tabindex="0"></div>

        <div class="cell" id="4" role="gridcell" tabindex="0"></div>
        <div class="cell" id="5" role="gridcell" tabindex="0"></div>
        <div class="cell" id="6" role="gridcell" tabindex="0"></div>

        <div class="cell" id="7" role="gridcell" tabindex="0"></div>
        <div class="cell" id="8" role="gridcell" tabindex="0"></div>
        <div class="cell" id="9" role="gridcell" tabindex="0"></div>
      </div>

    </div>
  </div>

  <script>
    // State
    let players = { p1: '', p2: '' };
    let board = Array(9).fill(null); // 0..8
    let current = 'X'; // X for player1, O for player2
    let gameActive = false;

    // DOM refs
    const initialView = document.getElementById('initial-view');
    const boardView = document.getElementById('board-view');
    const submitBtn = document.getElementById('submit');
    const p1Input = document.getElementById('player-1');
    const p2Input = document.getElementById('player-2');
    const turnLabel = document.getElementById('turn-label');
    const boardElem = document.getElementById('board');
    const cells = Array.from(document.querySelectorAll('.cell'));

    // Helpers
    function resetBoard() {
      board.fill(null);
      cells.forEach((cell, idx) => {
        cell.textContent = '';
        cell.classList.remove('X','O');
      });
    }

    function updateTurnMessage() {
      const p1 = players.p1.trim() || 'Player 1';
      const p2 = players.p2.trim() || 'Player 2';
      if (gameActive) {
        const currentName = current === 'X' ? p1 : p2;
        turnLabel.textContent = `${currentName}, you're up`;
      }
    }

    function checkWin() {
      // winning combos (indices 0..8)
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // cols
        [0,4,8],[2,4,6]          // diags
      ];
      for (const [a,b,c] of winCombos) {
        if (board[a] && board[a] === board[b] && board[b] === board[c]) {
          return { winner: board[a] };
        }
      }
      // draw
      if (board.every(v => v)) {
        return { winner: 'Draw' };
      }
      return null;
    }

    function endGame(result) {
      gameActive = false;
      const p1 = players.p1.trim() || 'Player 1';
      const p2 = players.p2.trim() || 'Player 2';
      if (result && result.winner === 'Draw') {
        turnLabel.textContent = `It's a draw!`;
      } else {
        const winnerName = (result.winner === 'X' ? p1 : p2);
        turnLabel.textContent = `${winnerName} congratulations you won!`;
      }
    }

    // Initialize click handler for board cells
    function attachBoardHandlers() {
      cells.forEach((cell, idx) => {
        cell.addEventListener('click', () => {
          if (!gameActive) return;
          if (board[idx] !== null) return;
          // mark
          board[idx] = current;
          cell.textContent = current === 'X' ? 'X' : 'O';
          // swap turn
          current = current === 'X' ? 'O' : 'X';
          // reflect UI turn
          updateTurnMessage();

          // check win/draw
          const res = checkWin();
          if (res) {
            endGame(res);
          }
        });
      });
    }

    // Init
    function init() {
      // show initial view
      initialView.style.display = 'block';
      boardView.style.display = 'none';
      resetBoard();
      attachBoardHandlers(); // set up handlers
    }

    // On submit
    submitBtn.addEventListener('click', () => {
      const p1 = p1Input.value.trim();
      const p2 = p2Input.value.trim();
      if (!p1 || !p2) {
        alert('Please enter names for both players.');
        return;
      }
      players.p1 = p1;
      players.p2 = p2;

      // switch to board
      initialView.style.display = 'none';
      boardView.style.display = 'block';
      boardElem.focus();

      // reset and start
      board = Array(9).fill(null);
      resetBoard();
      current = 'X';
      gameActive = true;
      // initial turn message
      updateTurnMessage();
    });

    // Initialize app
    init();
  </script>
</body>
</html>
