<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Tic Tac Toe</title>  
  <style>  
    :root {  
      --pink: #f8cbd6;  
      --grid: #333;  
    }  
    * { box-sizing: border-box; }  
    body {  
      margin: 0;  
      font-family: Arial, Helvetica, sans-serif;  
      text-align: center;  
      background: #fff;  
    }  
    .container {  
      width: 100%;  
      max-width: 760px;  
      margin: 0 auto;  
      padding: 20px;  
    }  

    /* Title */  
    h1.brand {  
      font-family: "Comic Sans MS", "Comic", cursive;  
      font-size: 52px;  
      margin: 20px 0;  
      letter-spacing: 2px;  
      user-select: none;  
    }  

    /* Initial setup view */  
    .board-setup { margin: 20px 0 10px; }  
    .row { display: flex; justify-content: center; gap: 12px; margin: 8px 0; }  
    input[type="text"] {  
      padding: 12px 14px;  
      width: 260px;  
      border: 2px solid #333;  
      border-radius: 6px;  
      font-size: 16px;  
    }  
    button#submit {  
      padding: 12px 26px;  
      font-size: 16px;  
      border: 2px solid #333;  
      background: #fff;  
      border-radius: 8px;  
      cursor: pointer;  
    }  

    /* Board view */  
    .hidden { display: none; }  
    .game-area { margin-top: 10px; }  
    h2.subtitle { margin: 0 0 6px; font-weight: 600; }  

    .board {  
      display: grid;  
      grid-template-columns: repeat(3, 120px);  
      grid-template-rows: repeat(3, 120px);  
      gap: 0;  
      width: max-content;  
      margin: 0 auto;  
      border: 4px solid #333;  
    }  
    .cell {  
      width: 120px; height: 120px;  
      border: 2px solid #333;  
      display: flex;  
      align-items: center; justify-content: center;  
      font-size: 72px;  
      cursor: pointer;  
      background: var(--pink);  
      user-select: none;  
    }  
    .cell.x { color: #111; }  
    .cell.o { color: #111; }  

    .message {  
      margin-top: 18px;  
      font-size: 20px;  
      font-weight: 600;  
    }  

    /* Optional win highlight */  
    .win { background: #7a1c9d; color: #fff; }  

    @media (max-width: 520px) {  
      .cell { width: 90px; height: 90px; font-size: 64px; }  
      .board { border-width: 3px; }  
    }  
  </style>  
</head>  
<body>  

<div class="container">  
  <h1 class="brand">TIC TAC TOE</h1>  

  <!-- Initial setup: two player name inputs and submit -->  
  <section id="setup" class="board-setup">  
    <div class="row" style="justify-content:center;">  
      <label for="player-1" style="font-size:16px; width:120px; text-align:right; padding-right:8px;">Player 1</label>  
      <input type="text" id="player-1" placeholder="enter name" />  
    </div>  
    <div class="row" style="justify-content:center;">  
      <label for="player-2" style="font-size:16px; width:120px; text-align:right; padding-right:8px;">Player 2</label>  
      <input type="text" id="player-2" placeholder="enter name" />  
    </div>  
    <div class="row" style="justify-content:center;">  
      <button id="submit" type="button">Start Game</button>  
    </div>  
  </section>  

  <!-- Game board view (hidden initially) -->  
  <section id="game" class="hidden game-area" aria-label="tic tac toe game board">  
    <h2 class="subtitle" style="margin-top:6px;">Tic Tac Toe</h2>  
    <div class="message" id="message"></div>  

    <div class="board" id="board" role="grid" aria-label="tic tac toe board">  
      <div class="cell" id="1" role="gridcell" tabindex="0"></div>  
      <div class="cell" id="2" role="gridcell" tabindex="0"></div>  
      <div class="cell" id="3" role="gridcell" tabindex="0"></div>  
      <div class="cell" id="4" role="gridcell" tabindex="0"></div>  
      <div class="cell" id="5" role="gridcell" tabindex="0"></div>  
      <div class="cell" id="6" role="gridcell" tabindex="0"></div>  
      <div class="cell" id="7" role="gridcell" tabindex="0"></div>  
      <div class="cell" id="8" role="gridcell" tabindex="0"></div>  
      <div class="cell" id="9" role="gridcell" tabindex="0"></div>  
    </div>  
  </section>  
</div>

  const messageEl    = document.getElementById('message');
